                        <h2 class="section-heading">Choose Your Marker</h2>
                            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
                                <div class="map" align="center">
                                    <div style="overflow:hidden; height:500px; width:600px;">
                                        <div id="gmap_canvas" style="height:500px; width:600px;">
                                            <style>#gmap_canvas img{max-width:none!important;background:none!important}
                                            </style>
                                            <a class="google-map-code"  id="get-map-data">Eat & Chill</a>
                                        </div>
                                    </div>
                        
                            <script type="text/javascript">
                                function init_map(){
                                    var myOptions = {zoom:11,center:new google.maps.LatLng(-7.0051453,110.43812539999999),mapTypeId: google.maps.MapTypeId.ROADMAP};
                                    map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                                    marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-7.0051453, 110.43812539999999)});
                                   
                                    google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);
                                        });
                                        infowindow.open(map,marker);
                                        }
                                        google.maps.event.addDomListener(window, 'load', init_map);
                            </script>
                         </div>
                    </div>
                </div>
            </div>
